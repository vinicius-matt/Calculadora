<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Em JavaScript</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <br />
      <button id="ac" class="Operador">AC</button>
      <button id="de" class="Operador">DE</button>
      <button id="." class="Operador">.</button>
      <button id="/" class="Operador">/</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="Operador">*</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="Operador">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="Operador">+</button>
      <br />
 
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="Igual Operador">=</button>
      <br />
    </div>

    <footer>
    </footer>
  </body>
</html
